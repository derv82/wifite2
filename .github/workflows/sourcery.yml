name: Check codebase using Sourcery

on:
  push:
    branches: [master]

jobs:
  review-with-sourcery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: sourcery-ai/action@v1
        with:
          token: ${{ secrets.WIFITE }}
